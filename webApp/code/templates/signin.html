{% load static %}
<!DOCTYPE html>
<html lang="en" dir="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gull - Laravel + Bootstrap 4 admin template</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/css/themes/lite-purple.min.css' %}">
</head>

<body class="text-left">
    <div class="auth-layout-wrap" style="background-image: url({% static 'images/photo-wide-4.jpg' %})">
        <div class="auth-content">
            <div class="card o-hidden">
                <div class="row">
                    <div class="col-md-6">
                        <div class="p-4">
                            <div class="auth-logo text-center mb-4">
                                <img src="{% static 'images/logo.png' %}" alt="">
                            </div>
                            <h1 class="mb-3 text-18">Sign In</h1>
                            <form   action="signin" method="post" >
                                <div class="form-group">
                                    <label for="username">User name</label>
                                    <input id="username" name="username" class="form-control form-control-rounded" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password" name="password" class="form-control form-control-rounded" type="password">
                                </div>
                                <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button>

                            </form>

                            <div>
                                {% for message in messages %}
                                <h3>{{message}}</h3>
                                {% endfor %}

                            </div>

                            <div class="mt-3 text-center">
                                <a href="forgot.html" class="text-muted"><u>Forgot Password?</u></a>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-6 text-center " style="background-size: cover;background-image: url({% static 'images/photo-long-3.jpg' %})">
                        <div class="pr-3 auth-right">
                            <a class="btn btn-rounded btn-outline-primary btn-outline-email btn-block btn-icon-text" href="signup_government">
                                <i class="i-Mail-with-At-Sign"></i> Sign Up as Government Official
                            </a>
                            <a class="btn btn-rounded btn-outline-google btn-block btn-icon-text" href="signup_hospital">
                                <i class="i-Google-Plus"></i> Sign Up as Hospital
                            </a>
<!--                             <a class="btn btn-rounded btn-block btn-icon-text btn-outline-facebook">
                                <i class="i-Facebook-2"></i> Sign up with Facebook
                            </a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/vendor/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/es5/script.min.js' %}"></script>
</body>

</html>
